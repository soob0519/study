<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 </head>
 
 <script>
 
 
 $(function(){
	
	$("#btn1").click(function(){
		let chk_len = $("input[name='chk']").length;
		let chk_true_len = $("input[name='chk']:checked").length;
		
		if (chk_len != chk_true_len) {
			alert("전체선택이 되지 않았습니다.");
			return false;
		} else {
			alert("다음화면으로 이동합니다.");
			location="memberWrite.html";
		}
	});
	
	$("#allchk").click(function(){
		let cc = $("#allchk").is(":checked"); // true or false;
		let len = $("input[name='chk']").length;
		
		for (let i=0; i<len; i++) {
			$("input[name='chk']")[i].checked = cc;
		}
	});
	
	$("input[name='chk']").click(function(){
		let a1 = $("input[name='chk']").length;
		let a2 = $("input[name='chk']:checked").length;
		
		if (a1 == a2) {
			$("input[name='allchk']")[0].checked = true;
		} else {
			$("input[name='allchk']")[0].checked = false;
		}
	});
	
 });
 
 </script>
 
 <body>
  
  <input type="checkbox" name="chk" value="1"> 약관1 <br>
  <input type="checkbox" name="chk" value="2"> 약관2 <br>
  <input type="checkbox" name="chk" value="3"> 약관3 <br>
  <input type="checkbox" name="chk" value="4"> 약관4 <br>
  <input type="checkbox" name="chk" value="5"> 약관5
  <hr>
  <input type="checkbox" name="allchk" id="allchk"> 전체 선택/해제
  <hr>
  <button type="button" id="btn1">다음</button>
  
  
 </body>
</html>
