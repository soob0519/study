<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>친구 수정</title>
  
  <link rel="stylesheet" href="layout.css" />
  
 </head>  

 <style>
 
 .table4 {
	border:1px solid #000000;
	width:600px;
	margin-left:auto; 
    margin-right:auto;
 }
 
 .table4 td {
	border:1px solid #000000;
 }
 
 .table4 th {
	border:1px solid #000000;
	background-color:#ffff99;
 }
  
 
 .div_write {
	border:0px solid #000000;
	width:600px;
	margin-left:auto;
    margin-right:auto;
	padding-top:3px;
	text-align:center;
 }
 
 button + button {
	margin-left:20px;
 }
  
 </style>
 
 <body>
    
<header>
<br>
친구관리
</header>

<nav>
	<ul class="menu_li1">
		<li><a href="write.html">회원등록</a></li>
		<li><a href="list.html">회원목록</a></li>
		<li><a href="myList.html">친구현황조회</a></li>
		<li><a href="index.html">홈으로.</a></li>
	</ul>
</nav>

<section>
	<p id="title"><br>친구 수정</p>
		
	<form name="frm" method="post" action="" autocomplete=""> 
  
		<table class="table4">
			<tr>
				<th>회원번호</th>
				<td><input type="text" name="number" value="1001" readonly></td>
			</tr>
			<tr>
				<th>회원ID</th>
				<td><input type="text" name="userid" value="hong"></td>
			</tr>
			<tr>
				<th>이름	</th>
				<td><input type="text" name="username" value="홍길동"></td>
			</tr>
			<tr>
				<th>등급	</th>
				<td>
					<select size="4">
					<option value="특별회원" selected>특별회원</option>
					<option value="우수회원">우수회원</option>
					<option value="일반회원">일반회원</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>취미</th>
				<td>
					<input type="checkbox" name="hobby" value="독서" checked>독서
					<input type="checkbox" name="hobby" value="운동" checked>운동
					<input type="checkbox" name="hobby" value="영화" checked>영화		
				</td>
			</tr>
			<tr>
				<th>등록일자</th>
				<td>
					<input type="date" name="date" value="2018-01-10">
				</td>
			</tr>
			
		</table>
		
		<div class="div_write">
			<button type="submit">등록</button>
			<button type="button">조회</button>
		</div>
		
	</form>
	
 </section>

 </body>
</html>
