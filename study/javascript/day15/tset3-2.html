<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>

 var html = 77;
 var lev = "";
 
 if (html < 60){
	lev = "F";
 } else if (html < 70 && html >= 60) {
	lev = "D";
 } else if (html < 80 && html >= 70) {
	lev = "C";
 } else if (html < 90 && html >= 80) {
	lev = "B";
 } else {
	lev = "A";
 }
 
 document.write(lev);
 
 
 </script>

 </body>
</html>
