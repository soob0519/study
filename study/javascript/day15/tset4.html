<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 // 1월 ~ 12월
 // 봄(3,4,5) ; 여름(6,7,8) ; 가을(9,10,11) ; 겨울(12,1,2)
 //&&:and 조건문 안에 들어가면은
 var mm = prompt("월","");
 var season = "";
 if ( mm == 3 ||  mm == 4 ||  mm == 5 ){
	season = "봄";
 } else if( mm == 6 ||  mm == 7 ||  mm == 8 ){
	season = "여름";
 } else if( mm == 9 ||  mm == 10 ||  mm == 11 ){
	season = "가을";
 } else if( mm == 12 ||  mm == 1 ||  mm == 2 ) {
	season = "겨울";
 } else {
	season = "오류";
 }
 
 if ( season == "오류" ){
	document.write("잘못 입력했습니다.");
 } else {
	document.write("입력하신 "+mm+"월은 "+season+"입니다.");
 }
 //입력하신 00월은 00입니다.
 
 </script>
 
 <body>
  
 </body>
</html>
