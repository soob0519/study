<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 /* 증가 1000 감소 10 */
 let w1 = 10; // 전역변수
 
 function fn_action(a) { // 매개변수
	
	let div3 = document.getElementById("div3");
	if (a == "+") {
		w1 = w1+1;
		if (w1>1000) return false;
		
	} else if (a == "-") {
		w1 = w1-1;
		if (w1<10) return false;
	}
	
	div3.style.width = w1+"px";
 }
 
 </script>
 
 <body>
  <!-- 이벤트 속성 onclick,  -->
  <div id="div1" style="width:100px;height:50px;background:yellow;" onMouseMove="fn_action('+')">증가</div>
  <div id="div2" style="width:100px;height:50px;background:skyblue;" onMouseMove="fn_action('-')">감소</div>
  <br><br>
  <div id="div3" style="width:10px;height:10px;background:green;"></div>
  
 </body>
</html>
