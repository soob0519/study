<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
 .menu1 {
	width:100px;
	padding:10px;
	background-color:brown;
	color:#fff;
	font-size:13px;
	font-weight:bold;
	text-align:center;
	
 }
 
 .menu2 {
	 /* 숨김처리 */
 
 }
 
 .menu2 a {
	display:block;
	width:100px;
	background-color:pink;
	text-decoration:none;
	text-align:center;
	font-size:12px;
	padding:10px;
	margin-top:2px;
 }
 
 .div_popup {
	position:absolute;
	top:50px;
	left:250px;
 
 }
 </style>
 
 <script>
 function fn_menu() {
	
	let menu2=document.getElementById("menu2");
	
	if (menu2.style.display == "none") {
		menu2.style.display = "block";
	} else {
		menu2.style.display = "none";
	}
 }
 
 function fn_close() {
	
	var div_popup = document.getElementById("div_popup");
	div_popup.style.display = "none";
 }
 
 function fn_a2() {
	
	var url = "a2.html";
	window.open(url,"a2","width=600,height=600");
 }
 
 
 </script>
 
 <body onload="fn_a2()">
  
  <div id="menu1" class="menu1" style="cursor:pointer" onclick="fn_menu()">IT도서</div>
  
  <div id="menu2" class="menu2" style="display:none;">
	
	<a href="#">자바 시작하기</a>
	<a href="#">오라클 설치하기</a>
	<a href="#">스프링 마스터</a>
	
  </div>
  <!-- 모달창 -->
  <div id="div_popup" class="div_popup">
	<table>
		<tr>
			<td><img src="jeju.png"></td>
		</tr>
		<tr>
			<td bgcolor="#555555">
				<button type="button" onclick="fn_close()">닫기</button>
			</td>
		</tr>
  </div>
  
  
 </body>
</html>
