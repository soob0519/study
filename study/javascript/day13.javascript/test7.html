<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>연결 연산자 실습</title>
 </head>
 
 <script>
 
 var year = 2024;
 var month = 7;
 var day = 31;
 var name = "토트넘";
 
  // 2024년 7월 31일은 토트넘 축구하는 날입니다.
  document.write(year+"년 "+month+"월 "+day+"일은 "+name+" 축구하는 날입니다.");
  document.write("<hr>");
  // 토트넘은 영국 리그입니다.
  document.write(name+"은 영국 리그입니다.");
  document.write("<hr>");
  // 손흥민은 토트넘 소속입니다.
  document.write("손흥민은 "+name+" 소속입니다.");
  document.write("<hr>");
  
  var ramen = 5000;
  var mandoo = 4000;
  var h1 = ramen+mandoo;
  
  //영수증1 : 라면(5000)+만두(4000) = 9000원
  document.write("영수증1 : 라면("+ramen+")+만두("+mandoo+") = "+h1+"원");
  document.write("<hr>");
  
  //영수증2 : 라면(5000)x2 = 10000원
  document.write("영수증2 : 라면("+ramen+")x2 = "+ (ramen*2) +"원");
  document.write("<hr>");
  
  //라면+만두의 가격은 9000원 입니다.
  document.write("라면+만두의 가격은 "+ (ramen+mandoo) +"원 입니다.");
  
  document.write("<hr>");
  document.write(ramen+mandoo);
  
 </script>
 
 
 <body>
  
 </body>
</html>
