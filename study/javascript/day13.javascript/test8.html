 <script>
 var yy = 2024;
 var mm = 7;
 var dd = 31;
 
 var today = yy+"/"+mm+"/"+dd
 
  document.write("오늘은 "+today+"입니다.");
  document.write("<hr>");
 
 // 이번달은 2024년 7월 입니다.
  document.write("이번달은 "+yy+"년 "+mm+"월 입니다.");
  document.write("<hr>");
  
 // 다음달은 2024년 8월 입니다.
  document.write("다음달은 "+yy+"년 "+(mm+1)+"월 입니다.");
  document.write("<hr>");
  
 // 오늘은 2024-7-31 입니다.
  document.write("오늘은 "+yy+"-"+mm+"-"+dd+"입니다.");

 // 오늘은 2024-07-31 입니다.

 </script>
