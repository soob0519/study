<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 
 function fn_action() {
	
	if (document.frm.ans[0].checked == false &&
		document.frm.ans[1].checked == false &&
		document.frm.ans[2].checked == false &&
		document.frm.ans[3].checked == false)
	{
		alert("선택지를 선택하세요.");
		return false;
	}
	
	alert("설문에 참여해주셔서 감사합니다.");
 }
 
 
 </script>
 
 <body>
 
 <form name="frm">
 <h2>[ 다음 중 가장 자주 마시는 소주는? ] </h2>
 <input type="radio" name="ans" value="1">참이슬
 <input type="radio" name="ans" value="2">좋은데이
 <input type="radio" name="ans" value="3">처음처럼
 <input type="radio" name="ans" value="4">시원소주
 <button type="button" name="button" onclick="fn_action()">투표</button>
 </form>
  
 </body>
</html>
