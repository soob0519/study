<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 function fn_action() {
	
	if (document.frm.chk[0].checked == false || 
		document.frm.chk[1].checked == false ||
		document.frm.chk[2].checked == false)
	{
		alert("모두 체크해주세요.");
		return false;
	}
	
	location ="menberWrite.html"
	
 }
 
 function fn_allchk() {
	var allcheck = document.frm.allchk.checked;
	
	if (allcheck == true) {
		document.frm.chk[0].checked = true; 
		document.frm.chk[1].checked = true;
		document.frm.chk[2].checked = true;
	} else {
		document.frm.chk[0].checked = false; 
		document.frm.chk[1].checked = false;
		document.frm.chk[2].checked = false;
	}
 }
 
 </script>
 
 <body>
  
  <form name="frm">
  
	  <p>
	  1. 약관 <br>
	  <input type="checkbox" name="chk"> 약관에 동의
	  </p>
	  
	  <p>
	  2. 약관 <br>
	  <input type="checkbox" name="chk"> 약관에 동의
	  </p>
	  
	  <p>
	  3. 약관 <br>
	  <input type="checkbox" name="chk"> 약관에 동의
	  </p>
	  
	  <p>
	  <input type="checkbox" name="allchk" onclick="fn_allchk()"> 모든 약관에 동의
	  </p>
	  
	  <p>
	  <button type="button" onclick="fn_action()">다음</button>
	  </p>
  
  </form>
  
 </body>
</html>
