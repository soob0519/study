<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 function fn_subject() {
	 
	let userid = document.getElementsByName("userid")[0].value;
	if (userid == "") {
		alert("아이디를 입력하지 않았습니다.");
		return false;
	} 
	if (document.getElementsByName("gender")[0].checked != true &&
		document.getElementsByName("gender")[1].checked != true) {
		alert("성별을 체크해주세요.");
		return false;
	}
	
	let gender = "";
	if (document.getElementsByName("gender")[0].checked == true) {
		gender = "남";
	} else {
		gender = "여";
	}
	
	let subject_len = document.getElementsByName("subject").length;
	let subject_cnt = 0;
	let subject_title = "";
	
	for (let i=0; i<subject_len; i++) {
		if (document.getElementsByName("subject")[i].checked == true) {
			subject_cnt++;
			subject_title += document.getElementsByName("subject")[i].value + ",";
		}
	}
	
	if ( subject_cnt < 3 ) {
		alert("과목은 3개 이상으로 체크해주세요");
		return false;
	}
	
	let week_len = document.getElementsByName("week").length;
	let week_cnt = 0;
	let week_title = "";
	
	for (let i=0; i<week_len; i++) {
		if (document.getElementsByName("week")[i].checked == true) {
			week_cnt++;
			week_title += document.getElementsByName("week")[i].value + ",";
		}
	}
	
	if ( week_cnt < 2 ) {
		alert("요일은 2개 이상으로 체크해주세요");
		return false;
	}
	
	let subject_len2 = subject_title.length;
	let subject_title2 = subject_title.substring(0,(subject_len2-1));
	
	let week_len2 = week_title.length;
	let week_title2 = week_title.substring(0,(week_len2-1));
	
	alert(userid+"("+ gender +")님은"+subject_title2+" 과목을 선택했습니다. \n 수업가능 요일은 "+week_title2+" 입니다.");
 }
 
 </script>
 
 <body>
  
  <p>
  아이디 <input type="text" name="userid" id="userid">
  </p>
  
  <p>
  성별 <input type="radio" name="gender" value="M">남
		<input type="radio" name="gender" value="F">여  
  </p>
  
  <p>
  <input type="checkbox" name="subject" value="html"> html <br>
  <input type="checkbox" name="subject" value="css"> css <br>
  <input type="checkbox" name="subject" value="java"> java <br>
  <input type="checkbox" name="subject" value="jsp"> jsp <br>
  <input type="checkbox" name="subject" value="oracle"> oracle <br>
  </p>
  
  <p>
  <input type="checkbox" name="week" value="월">월요일 <br>
  <input type="checkbox" name="week" value="화">화요일 <br>
  <input type="checkbox" name="week" value="수">수요일 <br>
  <input type="checkbox" name="week" value="목">목요일 <br>
  <input type="checkbox" name="week" value="금">금요일 <br>
  </P>
    
  <button type="button" onclick="fn_subject()">선택완료</button>
  
 </body>
</html>
