<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 /*배열변수 : 하나의 변수명으로 여러 값을 세팅하는 경우에 사용*/
 
 let score	= ['90','80','88'];
 let names	= ['홍길동','이민기','김혜수'];
 let gender = ['M','M','F'];
 let months = ['1월','2월','3월','4월','5월','6월']; //무한대로 세팅가능
 
 //document.write(test1[0] + "<br>"); //a
 
 document.write(score[0] + "<br>");
 document.write(score[1] + "<br>");
 document.write(score[2] + "<br>");
 //document.write(score[3] + "<br>");	//오류
 document.write(score.length + "<br>"); //배열의 길이(배열요소 개수)
 
 document.write("<hr>");
 
 for (var i=0; i<months.length; i++) {
	
	document.write(months[i] + " ");
 }
 
 document.write("<hr>");
 
 // 홍길동(남) : 90
 // 이민기(남) : 80
 // 김혜수(여) : 88
 
 for (var i=0; i<names.length; i++) {
	var aa = names[i]+" : "+score[i];
	document.write(aa+"<br>");
 }
 document.write("<hr>");
 
 
 for (var i=0; i<names.length; i++) {
	
	var gen = "";
	if ( gender[i] == "M") gen = "남";
	else if (gender[i] == "F") gen = "여";
	
	var aa = names[i]+"("+ gen +") : "+score[i];
	
	document.write(aa+"<br>");
 }
 document.write("<hr>");
 
 
 var hap = 0;
 for (var i=0; i<score.length; i++) {
	hap = hap + Number(score[i]);
 }
 
 var avg = hap/score.length;
 
 document.write("합계 : " + hap + ", 평균 : " +avg);
 document.write("<hr>");
 
 
 
 </script>

 </body>
</html>
