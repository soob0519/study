<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 
 for(var i=1; i<=10; i++){
	document.write(i+" ");
 }
 document.write("<hr>");
 
 for(var i=1; i<=10; ++i){
	document.write(i+" ");
 }
 document.write("<hr>");
 
 for(var i=1; i<=10; i=i+1){
	document.write(i+" ");
 }
 document.write("<hr>");
 
 for(var i=1; i<=10; i+=1){
	document.write(i+" ");
 }
 document.write("<hr>");
 
 // 1 ~ 10까지 홀수만 출력한다.
 for(var i=1; i<=10; i=i+2){
	document.write(i+" ");
 }
 document.write("<hr>");
 
 </script>
 
 <body>
  
 </body>
</html>
