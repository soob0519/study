<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 var a1 = 1;
 document.write(a1+"<br>");
 a1++;
 document.write(a1+"<br>");
 ++a1;
 document.write(a1+"<br>");
 a1=a1+1;
 document.write(a1+"<br>");
 a1+=1;
 document.write(a1+"<hr>");
 
 //3씩 증가
 
 var a2 = 1;
 a2 = a2+3;
 a2+=3;
 document.write(a2+"<hr>");
 
 //1씩가감
 var a3 = 10;
 a3--;
 --a3;
 a3 = a3 - 1;
 a3 -= 1;
 document.write(a3+"<hr>");
 
 //2씩 가감
 var a4 = 10;
 a4 = a4 - 2;
 a4 -= 2;
 document.write(a4+"<hr>");
 
 
 </script>
 
 <body>
  
 </body>
</html>
