<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 //*****
 document.write("*");
 document.write("*");
 document.write("*");
 document.write("*");
 document.write("*");
 document.write("<hr>");
 
 // ( 초기값; 비교조건; 증감조건)
 for(var i=1; i<=10; i++){
	document.write("*");
 }
 document.write("<hr>");
 
 for(var i=11; i<=20; i++){
	document.write("*");
 }
 document.write("<hr>");
 
 for(var i=6; i<=15; i++){
	document.write("*");
 }
 document.write("<hr>");
 
 for(var i=1; i<11; i++){
	document.write("*");
 }
 document.write("<hr>");
 
 for(var i=0; i<10; i++){
	document.write("*");
 }
 document.write("<hr>");
 
 for(var i=1; i<=12; i++){
	document.write(i+"월 ");
 }
 document.write("<hr>");
 
 // -5 ~ 4
 
 for (var i=-5; i<=4; i++) {
	document.write(i);
 }
 document.write("<hr>");
 
 //예제4
 
 for (var i=10; i>=1; i--) {
	document.write(i+"일 ");
 }
 document.write("<hr>");
 
 </script>
 
 <body>
  
 </body>
</html>
