<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 //풀어보기1
 for(var i=1; i<=31; ++i){
	document.write(i+"일 &nbsp;");
 }
 document.write("<hr>");
 
 //풀어보기2
 for(var i=1; i<=100; i=i+2){
	document.write(i+"&nbsp;");
 }
 document.write("<hr>");
 
 for(var i=1; i<=100; i=i+1){
	if (i%2 == 1){
		document.write(i+"&nbsp;");
	}
 }
 document.write("<hr>");
 
 
 //풀어보기3
 for(var i=1; i<=100; i=i+1){
	if (i%3 == 0){
		document.write(i+"&nbsp;");
	}
 }
 document.write("<hr>");
 
 //풀어보기4
 for(var i=1; i<=31; i++){
	
	if (i<10) {
		document.write("0");
	}
	document.write(i+"일&nbsp;");
	
	if (i%7 == 0){
		document.write("<br>");
	}
 }
 document.write("<hr>");
 //또다른풀이4
 for(var i=1; i<=31; i++){
	 
	document.write(i+"일&nbsp;");
	
	if ( i==7|| i==14 || i==21 || i==28){
		document.write("<br>");
	}
 }
 document.write("<hr>");
 

 

 </script>
 
 <body>
  
 </body>
</html>
