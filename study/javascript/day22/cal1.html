<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
	// box1 값 가져오기
	// 1증가 시키기
	// box1에 증가 값 넣기
 
 function fn_plus(a) { // 매개변수
	 
	let box1 = document.frm.box1.value;
	
	if (a == "+")		box1++;
	else if (a == "-")	box1--;
	
	if (box1<0) box1 = 0; // 실행 라인이 한개 밖에 없는 경우에는 중괄호 생략가능
	
	document.frm.box1.value = box1;
	
 }
 
 
 </script>
 
 <body>
  
  <form name="frm">
  
	<input type="text" name="box1" value="1" size="3" readonly style="text-align:right;">
	<button type="button" onclick="fn_plus('+')">+</button>
	<button type="button" onclick="fn_plus('-')">-</button>
  
  
  </form>
  
 </body>
</html>
