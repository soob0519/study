<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 var a = 1;
 a++;
 ++a;
 document.write("a : " + a + "<br>");
 document.write("<hr>");
 
 
 var b = 10;
 b--;
 --b;
 document.write("b : " + b + "<br>");
 document.write("<hr>");
 
 
 var c = 1;
 var d = ++c; // 값을 스스로 증가 시킨 후 다른 변수에게 넘김
 document.write("c :"+c+", d :"+d+ "<br>"); //c:2 d:2

 var x = 1;
 var y = x++;
 // 변수2 = 변수1++(또는 --); 다른 변수에게 값을 넘기고 스스로 증가(감소)
 document.write("x :"+x+", y :"+y + "<br>"); //x:2 y:1
 document.write("<hr>");
 
 var n=1;
 var m =	n=	n+1; //  
 document.write("n :"+n+", m :"+m + "<br>"); //n:2 m:2
 
 
 </script>
 
 <body>
  
 </body>
</html>
