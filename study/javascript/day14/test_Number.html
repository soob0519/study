<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Number함수</title>
 </head>
 
 <script>
 
 var name = "홍길동";
 //var eng = Number("90"); // 문자타입 > 숫자타입으로 변형
 //var kor = Number("80");
 var eng = Number(prompt("영어점수입력","0"));
 var kor = Number(prompt("국어점수입력","0"));
 /*
	var kor = Number(prompt("국어점수입력","0"));
	var kor = Number("88");
	var kor = 88;
 */
 var hap = Number(eng) + Number(kor);
 var avg = hap / 2;
 
 document.write("학생명 : " + name + "<br>");
 document.write("영어점수 : " + eng + "<br>");
 document.write("국어점수 : " + kor + "<br>");
 document.write("총합계 : " + hap + "<br>");
 document.write("평균 : " + avg + "<br>");
 
 </script>

 </body>
</html>
