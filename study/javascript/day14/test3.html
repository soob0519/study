<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 // a(결과) = b(과정) > 무조건 과정처리를 먼저함.
 
 //누적
 var b = 1; //b 변수는 1의 값을 받음
 document.write(b+"<br>"); //1
 
 b = b + 1; // 1 + 1 결과를 b에게 넘긴다. > 최종 b는 2의 값을 받음
 document.write(b+"<br>"); //2

 b = b + 1; // 2 + 1 결과를 b에게 넘긴다.
 document.write(b+"<br>"); //3

 b = b + 1; // 3 + 1 결과를 b에게 넘긴다.
 document.write(b+"<br>"); //4
 
 document.write("<hr>");
 
 
 var count = 1;
 document.write(count + "<br>");
 
 count = count + 1;
 document.write(count + "<br>");
 
 count = count + 1;
 document.write(count + "<br>");
 document.write("<hr>");
 
 //2씩 증가
 var d = 1;
 document.write(d + "<br>");
 
 d = d + 2;
 document.write(d + "<br>");
 
 d = d + 2;
 document.write(d + "<br>");
 document.write("<hr>");
 
 //3씩 증가
 d = d + 3;
 document.write(d + "<br>");
 
 d = d + 3;
 document.write(d + "<br>");
 
 </script>
 
 <body>
  
 </body>
</html>
