<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
 body {
 line-height:30px;
 }
 
 button {
	padding:5px;
	font-size:12px;
	font-weight:bold;
	color:pink;
	border: 1px solid #cccccc;
	border-radius:5px;
 }
 </style>
 
 <script>
 
 //풀어보기6
 for(var i=1; i<=10; i++){
	document.write("<button type='button'>전송</button>&nbsp;");
	if (i%5 == 0) {
		document.write("<br>");
	}
 }
 document.write("<hr>");
 
 //풀어보기7
 for(var i=1; i<=10; i++){
	document.write("<button type='button'>전송"+i+"</button>&nbsp;");
	if (i%5 == 0) {
		document.write("<br>");
	}
 }
 document.write("<hr>");
 
 for (var i=11; i<=20; i++){
	document.write("<img src='"+i+".jpg' width='200' height='100'>");
	if (i == 14 || i == 18 ) {
		document.write("<br>");
	}
 }
 document.write("<hr>");
 
 document.write("<table border='1' cellpadding='10'>");
 document.write("	<tr>");
 for (var i=1; i<=12; i++){
	document.write("<td>"+i+"</td>");
	if ( i == 4 || i == 8 )	{
		document.write("</tr><tr>");
	}
 }
  document.write("	</tr>");
  document.write("</table>");
 </script>
 
 <body>
  
 </body>
</html>
