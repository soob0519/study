<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 //예제3 (1) 홀수/ 짝수
 //짝수
 var a = 1;
 while (a<=100) {
	 
	if (a%2==0){
		document.write(a+ " ");
	}
	a++;
 } 
 document.write("<hr>");
 
 //홀수
 var a = 1;
 while (a<=100) {
	 
	if (a%2==1){
		document.write(a+ " ");
	}
	a++;
 } 
 document.write("<hr>");

 //달력
 var d = 1;
 while (d<=31) {
	document.write(d+ "일 ");
	if (d%7==0){
		document.write("<br>");
	}
	d++;
 } 
 document.write("<hr>");
 
 var d = 1;
 while (d<=31) {
	if (d<10) {
		document.write("0");
	}
	document.write(d+ "일 ");
	if (d%7==0){
		document.write("<br>");
	}
	d++;
 }
 
 </script>
 <body>
  
 </body>
</html>
