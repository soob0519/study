<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 // 1 ~ 50 
 for (var a=1; a<=50; a++) {
	document.write(a  + " ");
 }
 document.write("<hr>");
 
 var b=1; //초기값
 while (b<=50 ) {	//비교조건
	document.write( b + " ");
	b++; //증감조건
 } 
 document.write("<hr>");
 
 //3씩 증가
 for (var a=1; a<=50; a+=3) {
	document.write(a  + " ");
 }
 document.write("<hr>");
 
 var b=1;
 while (b<=50) {
	document.write( b + " ");
	b=b+3;
 } 
 document.write("<hr>");
 
 //-10 ~ 17
 var c=-10;
 while (c<=17) {
	document.write( c + " ");
	c++;
 } 
 document.write("<hr>");
 
 // -10 ~ 17 음수만 출력 (0보다 작은 값)
 
 var d=-10;
 while (d<=17) {
	if (d<0){
		document.write( d + " ");
	}
	d++;
 } 
 document.write("<hr>");
 
 var age = 8;
 while (age<=13) {
	document.write( age + "세 ");
	age++;
 } 
 document.write("<hr>");
 
 //예제 2-1 6~13
 var age = 6;
 while (age<=13) {
	document.write( age + "세");
	if (age<8 ){
		document.write("(유아) ");
	} else if (age<14) {
		document.write("(초등) ")
	}
	age++;
 } 
 document.write("<hr>");
 
 </script>
 
 <body>
  
 </body>
</html>
