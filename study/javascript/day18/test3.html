<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <script>
 
 var a = 1;
 var h1 = "";
 var h2 = "";
	
 while (a<=50) {
	if (a%2==1)	{
		h1 = h1 + a + " "; // "문자처리" + a + &nbsp; =>더해지지않음
	}
	if (a%2==0)	{
		h2 = h2 + a + " ";
	}
	a++;
 }
 document.write(h1+"<br>"+h2);
	
 document.write("<hr>");
 </script>
 <body>
  
 </body>
</html>
