 }

 <script>
 
 function fn_submit() {
	
	if (document.frm.userid.value == "") {
		alert("아이디를 입력해주세요.");
		document.frm.userid.focus();
		return false;
	}
	
	if (document.frm.userid.value.length < 6 ||
		document.frm.userid.value.length > 20)
	{
		alert("아이디는 6자리에서 20자리 사이로 가능합니다.");
		document.frm.userid.focus();
		return false;
	}
	
	if (document.frm.pass.value == "") {
		alert("비밀번호를 입력해주세요.");
		document.frm.pass.focus();
		return false;
	}
	if (document.frm.pass.value.length < 4 ||
		document.frm.pass.value.length > 20)
	{
		alert("비밀번호는 4자리에서 20자리 사이로 가능합니다.");
		document.frm.pass.focus();
		return false;
	}
	
	if (document.frm.pass.value != document.frm.pass2.value) {
		alert("비밀번호 값이 비밀번호확인 값과 서로 일치하지 않습니다.");
		document.frm.pass.focus();
		return false;
	}
	
	if (document.frm.username.value == "") {
		alert("이름을 입력해주세요.");
		document.frm.username.focus();
		return false;
	}
	
	if (document.frm.gender[0].checked == false &&
		document.frm.gender[1].checked == false )
	{
		alert("성별을 체크해주세요.");
		document.frm.gender[0].focus();
		return false;
	}
	
	if (document.frm.birth.value == "") {
		alert("생년월일을 입력해주세요.");
		document.frm.birth.focus();
		return false;
	}
	
	if (document.frm.birth.value.length != 8 )
	{
		alert("생년월일 8자리를 입력해주세요.");
		document.frm.birth.focus();
		return false;
	}
	
	if (document.frm.birthcalendar[0].checked == false &&
		document.frm.birthcalendar[1].checked == false )
	{
		alert("양력 또는 음력을 체크해주세요.");
		document.frm.birthcalendar[0].focus();
		return false;
	}
	
	if (document.frm.tel1.value == "") {
		alert("전화번호를 입력해주세요.");
		document.frm.tel1.focus();
		return false;
	}
	
	if (document.frm.tel1.value.length != 3 ||
		document.frm.tel2.value.length != 4 ||
		document.frm.tel3.value.length != 4)
	{
		alert("전화번호를 다시 확인해주세요.");
		document.frm.tel1.focus();
		return false;
	}
	
	if (document.frm.tel2.value == "") {
		alert("전화번호를 입력해주세요.");
		document.frm.tel2.focus();
		return false;
	}
	if (document.frm.tel3.value == "") {
		alert("전화번호를 입력해주세요.");
		document.frm.tel3.focus();
		return false;
	}
	
	if (document.frm.email.value == "") {
		alert("이메일을 입력해주세요.");
		document.frm.email.focus();
		return false;
	}
	
	location="login.html"
 }
 
 </script>

		<div class="section_txt1">

		</div>

		<table class="mem_table1">

				</td>
			</tr>
		</table>

				<input type="password" tabIndex="3" name="pass2" id="pass2" placeholder="비밀번호 확인" class="inp_last" style="margin-top:-3px;"><label for="pass2"></label>
				</td>
			</tr>
		</table>
		<table class="mem_table3">
			<tr>
				<td>
				<input type="text" tabIndex="4" name="username" id="username" placeholder="이름" class="input1"><label for="username"></label>
				</td>
				<td>
				<input type="radio" class="radio1" name="gender" id="male" value="male"><label for="male">남자</label>
				<input type="radio" class="radio1" name="gender" id="female" value="female"><label for="female">여자</label>
				</td>
			</tr>
			<tr>
				<td>
				<input type="number" tabIndex="5" name="birth" id="birth" placeholder="생년월일(예:19880505)" style="margin-top:-3px;" class="input2"><label for="birth"></label>
				</td>
				<td>
				<input type="radio" class="radio1" name="birthcalendar" id="solar" value="solar"><label for="solar">양력</label>
				<input type="radio" class="radio1" name="birthcalendar" id="lunar" value="lunar"><label for="lunar">음력</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<select class="inp_last" name="adr" id="adr" tabIndex="6">
					<option value="">거주지선택(시/도)</option>
					<option>서울</option>
					<option>부산</option>
					<label for="adr"></label>
					</select>
				</td>
			</tr>
		</table>
		<table class="mem_table4">
			<tr>
				<td><label for="tel1">전화번호</label></td>
				<td>
					<input type="number" name="tel1" id="tel1" class="tel" tabIndex="7">&nbsp;&nbsp;-
					<input type="number" name="tel2" id="tel2" class="tel" tabIndex="8">&nbsp;&nbsp;-
					<input type="number" name="tel3" id="tel3" class="tel" tabIndex="9">
				</td>
			</tr>
			<tr>
				<td class="mail1"><label for="email">이메일</label></td>
				<td>
					<input type="email" name="email" id="email" class="mail2" placeholder="jeju@domian.com" tabIndex="10">
				</td>
			</tr>
		</table>

				</th>
