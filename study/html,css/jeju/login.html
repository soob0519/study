<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
 </head>
 
 <style>
 
 div.section_main {
 	margin:auto;
	width:500px;
	height:460px;
	background-color:#ffffff;
	text-align:center;
 }

 .section_txt1 {
	float:left;
	font-size:33px;
	font-weight:bold;
	letter-spacing:-3px;
	margin-top:40px;
	margin-left:25px;
 }
 
 .section_input1 {
	margin-left:auto;
	margin-right:auto;
	margin-top:60px;
 }
 
 input{
	border:1px solid #cccccc;
	width:400px;
	height:42px;
	text-indent:10px; /*placeholder 위치 조정*/
 }
 
 .inp_first {
	border-top-left-radius:5px;
	border-top-right-radius:5px;
	vertical-align:0px;
	background-image:url(login1.png);
	background-repeat:no-repeat;
	background-position:365px;
  }
  
  .inp_last {
	border-bottom-left-radius:5px;
	border-bottom-right-radius:5px;
	margin-top:-5px;
	background-image:url(login2.png);
	background-repeat:no-repeat;
	background-position:365px;
  }
 
  .section_table1 {
	margin-left:auto;
	margin-right:auto;
	margin-top:20px;
	border-spacing:5px;
 }
 
 .btn_submit1 {
	border:1px solid #cccccc;
	border-radius:5px;
	width:400px;
	background-color:#FF5722;
	font-size:15px;
	font-weight:bold;
	height:50px;
	color:#ffffff;
	cursor:pointer;
 }
 
 .btn_submit1:hover {
	background-color:#f23d00;
 }
 
 .btn_submit2 {
	border:0px solid #cccccc;
	border-radius:5px;
	width:195px;
	background-color:#1EC800;
	font-size:15px;
	font-weight:bold;
	height:50px;
	color:#ffffff;
	cursor:pointer;
 }
 
 .btn_submit3 {
	border:0px solid #cccccc;
	border-radius:5px;
	width:195px;
	background-color:#FEE500;
	font-size:15px;
	font-weight:bold;
	height:50px;
	color:#000000;
	cursor:pointer;
 }
 
 .btn_logo{
	position:relative;
	top:0px;
	left:-20px;
 } 
 
 .login_txt {
	position:relative;
	top:-5px;
 }
 
 .section_table2 {
	border:0px solid #cccccc;
	margin-left:30px;
 }
 
 .td_idSubmit {
	font-size:14px;
	letter-spacing:-2px;
	color:#474747;
 }
 
 .inp_idSubmit {
	width:30px;
	height:20px;
	margin-left:15px;
	margin-top:10px;
	margin-bottom:20px;
	color:#cccccc;
	accent-color:#FF5722;
	vertical-align:-4px; 
 }
 
 hr {
	border-width: 1px 0px 0px 0px;
	color:#f2f2f2;
	border-color:#f2f2f2;
	background-color:#ffffff;
	height:1px;
 }
 
 a {
	color:#b3b3b3;
  }
 
 .btn_search {
	position:relative;
	width:90px;
	padding:5px;
	border:0px;
	background-color:#ffffff;
	cursor:pointer;
	font-size:14px;
	letter-spacing:-1px;
	left:15px;
 }
 
 .btn_search1 {
	position:relative;
	left:15px;
 }
 
 .btn_search2 {
	position:relative;
	width:70px;
	padding:5px;
	border:0px;
	background-color:#ffffff;
	cursor:pointer;
	font-size:14px;
	letter-spacing:-1px;
	left:210px;
 }
 
 </style>
 
 <script>
 
 function fn_submit() {
	
	if (document.frm.userid.value == "") {
		alert("아이디를 입력해주세요.");
		document.frm.userid.focus();
		return false;
	}
	
	if (document.frm.pass.value == "") {
		alert("비밀번호를 입력해주세요.");
		document.frm.pass.focus();
		return false;
	}
	location="http://jeju.com";
 }
	
 </script>
 
 <body>
 
  <header>
	<div class="quick_top">
		<a href="#">회원가입</a>
		<span class="txt_bar">│</span>
		<a href="#">로그인</a>
		<span class="txt_bar">│</span>
		<a href="#">마이페이지</a>
		<span class="txt_bar">│</span>
		<a href="#">이벤트</a>
		<span class="txt_bar">│</span>
		<a href="#">고객센터</a>
		<span class="txt_bar">│</span>
		<a href="#">상품바구니</a> <span class="txt_num">0</span>
		<span class="txt_bar">│</span>
		<a href="#">전체메뉴</a>
	</div>
  </header>
  
  <nav>
	<div class="nav_top">
		<div style="float:left;"><img src="jeju_logo.png" alt="제주여행로고"></div>
		<div class="menu_list" style="float:left;">
			<ul class="menu_ul">
				<li>할인항공</li>
				<li>숙박</li>
				<li>렌터카</li>
				<li style="width:110px;">레저/티켓</li>
				<li>에어카텔</li>
				<li>투어</li>
				<li>맞춤여행</li>
			</ul>
		</div>
		<div>
		<img src="jeju_card.png" alt="카드이미지" style="padding-left:68px;"></div>
	</div>
  </nav>
  
  <section>
	<form name="frm" method="post" action="">
	<span style="line-height:40px;">&nbsp</span>
	<div class="section_main">
		<span style="line-height:50px;">&nbsp</span>
		<div class="section_txt1">회원 로그인</div>
		<table class="section_input1">
			<tr>
				<td>
					<input type="text" tabIndex="1" name="userid" id="userid" placeholder="아이디" class="inp_first">
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" tabIndex="2" name="pass" id="pass" placeholder="비밀번호" class="inp_last">
				</td>
			</tr>
		</table>
		<table class="section_table1">
				<tr>
					<td colspan="2">
						<button type="button" class="btn_submit1" onclick="fn_submit();return false;">
							<span class="span_login_txt">로그인</span>
						</button>
					</td>
				</tr>
				<tr>
					<td>
						<button type="button" onclick="location='https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=kV0wzuBC8VYEQNAs8AHo&redirect_uri=https%3A%2F%2Fwww.jeju.com%2Fmembers%2Fajax%2Feasylogin_callback_NaverPlus.php%3Fmode%3Dmember%26agt%3Djeju%26returnUrl%3D%252F%253Fagt%253Djeju&state=naver_login'" class="btn_submit2">
							<span class="btn_logo"><img src="n_logo.png"></span>
							<span class="login_txt">네이버 로그인</span>
						</button>
					</td>
					<td>
						<button type="button" onclick="location='https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=35c9baf19848ad3df2aaec527cbc9045&redirect_uri=https%3A%2F%2Fwww.jeju.com%2Fmembers%2Fajax%2Feasylogin_callback_KakaoSync.php%3Fagt%3Djeju%26sns%3Dkakao&state=%2Fmembers%2Flogin.html%3Fagt%3Djeju%26returnUrl%3D%252Fmembers%252Fmem_signup.html%253Fagt%253Djeju'" class="btn_submit3">
							<span class="btn_logo"><img src="k_logo.png"></span>
							<span class="login_txt">카카오 로그인</span>
						</button>
					</td>
				</tr>
			</table>
	
			<table class="section_table2">
				<tr>
					<td class="td_idSubmit">
						<input type="checkbox" name="" class="inp_idSubmit">아이디 저장
					</td>
				</tr>
			</table>
			<hr>
			<table>
			<tr>
				<td>
				<button type="button" class="btn_search"><a href="https://www.jeju.com/members/idfind.html?agt=jeju">아이디찾기</a></button>
				<span class="btn_search1">|</span>
				<button type="button" class="btn_search"><a href="https://www.jeju.com/members/pwfind.html?agt=jeju">비밀번호찾기</a></button>
				<button type="submit" class="btn_search2">
				<a href="mem_signup.html">회원가입</a></button>
				</td>
			</tr>
		</table>
		
	</div>
	</form>
	
  </section>
  
  <footer></footer>
 
  
 </body>
</html>
