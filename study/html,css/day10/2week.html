<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
 body {
	background-color:#cccccc;
	background-image:url("aa.jpg");
	color:blue;
	margin-top:30px;
	margin-left:100px;
 }
 a:hover { /* 마우스를 올려놓았을때 상태 */
	color:skyblue;
 }
 a:link { /* 링크 색상 */
	color:green;
 }
 a:visited { /* 링크를 클릭하여 방문했던 상태 */
	color:red;
 }
 a:active { /* 마우스 클릭 순간의 색상 */
	color:blue;
 }
 
 </style>
 
 <body>
 
  <i>html</i> <!-- html을 점점 쓰지 않는다. -->
  <span style="font-style:italy;font-size:20px;">html</span>
  
  <!-- # 주소가 없는 경우 이용, 페이지 이동을 방지.
		target _blank 새창으로 띄우기
		title 서비스의 의미/ 풍선기능 / 웹접근성에 관한 속성
  -->
  <a href="#">리눅스</a> &nbsp
  <a href="http://naver.com">네이버</a> &nbsp
  <a href="http://google.com" target="_blank" title="구글사이트">구글</a>
  
  <!-- 이미지를 링크하여 화면이동 가능 -->
  <a href="http://google.com" target="_blank" title="구글사이트">
	<img src="google_icon.png" width="50" height="50" border="1" title="구글아이콘">
	<img src="google_icon.png" class="google_icon">
  </a>
  
  <!-- 문단 나눔 태그 -->
  <p style="background-color:yellow">
  html,css
  </p> 
  <div style="background-color:pink">
 javascript
  </div>
 oracle
