<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
 table.table1 {/* table 태그의 class값이 table1으로 되어있는 오브젝트 */
	border-collapse:collapse; /* 셀 간격 제거 */
	width:800px;
	border-top:2px solid #000000;
 }
 
 .table1 tr:hover {
	background-color:#ffffcc;
 }
 
 .table1 th,td {/* .table1의 하위구조 th와 td에게 적용 */
	border-bottom:1px solid #cccccc;
	padding:10px;
	text-align:center;
 }
 
 .table1 thead {
	background-color:#ffff66;
 }
 
 .table1 tbody {
	background-color:#ffeeff;
 }
 
 .num {
	border: 1px solid #cccccc;
	padding:10px;
	text-decoration:none;
	margin-right:-7px;
	color:#0099ff;
 }
 
 .num.first {
	border-top-left-radius:10px;
	border-bottom-left-radius:10px;
 }
 
 .num.last {
	border-top-right-radius:10px;
	border-bottom-right-radius:10px;
 }
 
 .num.on {
	background:#0099ff;
	color:#ffffff;
 }
 
 </style>
 
 <body>
 
  <table class="table1">
	<colgroup>
		<col width="10%"/>
		<col width="10%"/>
		<col width="*%"/>
		<col width="15%"/>
	</colgroup>
	
	<thead>
	<tr>
		<th>번호</th>
		<th>구분</th>
		<th>제목</th>
		<th>날짜</th>
	</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>345</td>
		<td>공지</td>
		<td style="text-align:left;">밀크티 케이크 젤라또 먹고 싶다</td>
		<td>2024-07-26</td>
	</tr>
	<tr>
		<td>234</td>
		<td>공지</td>
		<td style="text-align:left;">스파게티면 훈제오리고기 샐러드야채 유부초밥재료</td>
		<td>2024-07-25</td>
	</tr>
	<tr>
		<td>123</td>
		<td>공지</td>
		<td style="text-align:left;">세탁기 돌리기 설거지 하기 빨래 개기</td>
		<td>2024-07-24</td>
	</tr>
	</tbody>
	
  </table> 
  
  <div style="margin-top:30px;text-align:center;width:800px;">
	<a href="#" class="num first">《</a>
	<a href="#" class="num">〈</a>
	<a href="#" class="num">1</a>
	<a href="#" class="num">2</a>
	<a href="#" class="num on">3</a>
	<a href="#" class="num">4</a>
	<a href="#" class="num">5</a>
	<a href="#" class="num">〉</a>
	<a href="#" class="num last">》</a>
  </div>
  
 </body>
</html>
