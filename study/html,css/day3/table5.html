<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <table border="1" bgcolor="#ff3300" cellspacing="3">
	<tr>
		<td width="80" height="20" bgcolor="#ccffff"></td>
		<td width="80" bgcolor="#ccff99"></td>
		<td width="80" bgcolor="#ffff00"></td>
		<td width="80" bgcolor="#009966"></td>
		<td width="80" bgcolor="#0000ff"></td>
		<td width="80" bgcolor="#000099"></td>
		<td width="80" bgcolor="#9900ff"></td>
	</tr>
  </table>
  
  <br>
  
  <!-- cellpadding : 셀 내부 간격 -->
  <!-- cellspacing : 셀 외부 간격 -->
  <table border="1" cellpadding="10" cellspacing="5">
	<tr>
		<td>월요일</td>
		<td>화요일</td>
	</tr>
  </table>
  
  <br>
  
 <table border="0"
		cellpadding="3"
		cellspacing="1"
		bgcolor="#cccccc"
		width="700">
		
	<caption style="font-size:20px;font-weight:bold;">오늘달력</caption>
		
	<colgroup>
		<col width="100"/>
		<col width="100"/>
		<col width="100"/>
		<col width="100"/>
		<col width="100"/>
		<col width="100"/>
		<col width="100"/>
	</colgroup>
	
	<thead>
	<tr bgcolor="#ffffff">
		<th height="30">일</th>
		<th>월</th>
		<th>화</th>
		<th>수</th>
		<th>목</th>
		<th>금</th>
		<th>토</th>
	</tr>
	</thead>
	
	<!-- 세로정렬 valign="top 또는 middle 또는 bottom" -->
	<tbody>
	<tr bgcolor="#ffffff" valign="top">
		<td height="50" valign="bottom">1</td>
		<td valign="middle">2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
		<td>6</td>
		<td>7</td>
	</tr>
	</tbody>
  </table>
  
  
  
  
 </body>
</html>
