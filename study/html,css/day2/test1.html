<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  
  <font size="3" color="#339999" face="궁서체">자바스크립트</font><br>
  <!-- 크키결정,굵음,개행,좌우정렬설정(left,center,right)-->
  <h3 align="center">자바스크립트</h3>
  <!-- 수평선 -->
  <hr>
  <!-- 기울림형식 -->
  <i>자바스크립트</i><br>
  <!-- 밑줄 -->
  <u>자바스크립트</u><br>
  <!-- 취소선형성 -->
  <s>자바스크립트</s><br>
  <!-- 굵음표시 -->
  <b>자바스크립트</b><br>
  
  <!-- 아랫첨자 -->
  <sub>aa</sub><br>
  <!-- 윗첨자 -->
  <sup>bb</sup>
  
  
 </body>
</html>
