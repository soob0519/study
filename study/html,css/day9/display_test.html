<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <style>
 
 .none_div {
	display:none;	/* hidden */
	background-color:#ffff00;
 }
 .block_div {
	display:block;	/* view (default) */
	background-color:#00ccff;
 }
 .inline_div {
	display:inline;	/* 가로배치(빈공간제거) */
	width:300px;
	background-color:#00cc33;
 }
 .inline-block_div {
	display:inline-block;	/* 가로배치(빈공간유지) */
	width:300px;
	background-color:#ff99ff;
 }
 
 
 </style>
  
 <body>
  
  <p>학습과목</p>
  
  <div class="none_div"> html </div>
  <div class="block_div"> css </div>
  <div class="inline_div"> java </div>
  <div class="inline-block_div"> oracle </div> 
  
  
  
 </body>
</html>
