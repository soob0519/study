<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>회원가입</title>
 </head>
 <style>
 table {
	border-collapse:collapse; /*셀 공백 제거*/
	width:700px;
	}
 th, td {
	border:1px solid #cccccc;
	padding:5px;
	}
 
 </style>

<body>

<form name="frm" method="post" action="memberSave.jsp">

<table>
	<tr>
		<th>아이디</th>
		<td>
			<input type="text" name="userid" value="test1" size="50">
			<button type="button">중복체크</button>
		</td>
	</tr>
	<tr>
		<th>암호</th>
		<td><input type="password" name="pass"></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name="username" value="홍길동"></td>
	</tr>
	<tr>
		<th>성별</th>
		<td>
		<input type="radio" name="gender" value="M" checked> 남
		<input type="radio" name="gender" value="F"
		> 여
		</td>
	</tr>
	<tr>
		<th>생일</th>
		<td>
			<select name="year">
				<option value="2000">2000년</option>
				<option value="2001" selected>2001년</option>
				<option value="2002">2002년</option>
			</select>
			<select name="mouth">
				<option value="1">1월</option>
				<option value="2" selected>2월</option>
				<option value="3">3월</option>
			</select>
			<select name="day">
				<option value="1">1일</option>
				<option value="2">2일</option>
				<option value="3"selected>3일</option>
			</select>
		</td>
	</tr>
	<tr>
		<th>핸드폰</th>
		<td><input type="text" name="mobile"></td>
	</tr>
	<tr>
		<th>주소</th>
		<td>
			<input type="text" name="zipcode" size="6" maxlength="6">
			<br>
			<input type="text" name="addr">
		</td>
	</tr>
	<tr>
		<th>취미</th>
		<td>
			<input type="checkbox" name="hobby" value="축구" checked> 축구
			<input type="checkbox" name="hobby" value="야구"> 야구
			<input type="checkbox" name="hobby" value="농구"> 농구
		</td>
	</tr>
	<tr>
		<th>하고싶은말</th>
		<td>
			<!-- cols:넓이, rows:높이 -->
			<textarea name="content" cols="70" rows="10">하고싶은말 적어주세요</textarea>
		</td>
	</tr>
	<tr>
		<th colspan="2">
			<button type="submit">전송</button>
			<button type="reset">취소</button>
		</th>
	</tr>
</table>

</form>
  
</body>
</html>
