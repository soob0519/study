<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title> HTML이란?</title>
 </head>
 <body>
  HTML이란?
  <hr>
  HTML(하이퍼텍스트 마크업 언어)은 웹페이지의 구조를 정의하는 웹을 위한 마크업 언어이다.<br>
  모든웹사이트의 가장 기본적인 구성요소이기 때문에 웹 개발자로서 경력을 쌓고 싶다면 반드시 배워야할 언어이기도 하다.<br>
  HTML은 웹 페이지 콘텐츠 안의 꺽쇠 괄호에 둘러싸인 "태그"로 되어있는 HTML 요소 형태로 작성한다.<br>
  HTML은 웹 브라우저와 같은 HTML 처리장치의 행동에 영향을 주는 자바스크립트,본문과 그 밖의 항목의 외관과 배치를 정의하는  CSS 같은 스크립트를 포함하거나 불러올 수 있다.
 </body>
</html>
