<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 function fn_add() {
	var a1 = document.frm.a1.value;
	
	//document.frm.a2.value = a1;	// 덮어쓰기
	document.frm.a2.value += a1;	// 이어쓰기
 }
 
 
 </script>
 
 <body>
  
  <form name="frm">
  <input type="text" name ="a1">
  <button type="button" onclick="fn_add()">버튼</button>
  <input type="text" name="a2">
  </form>
  
 </body>
</html>
