<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
  
 <script>
 //1~100 랜덤 숫자 받는 방법
 var nm1 = Math.ceil(Math.random()*100);
 var cnt = 0;
 
 while (true) {
	cnt++;
	var nm2 = prompt("값 입력","");
	if (nm1 == nm2)	{
		document.write(nm2+"는 정답입니다.<br>");
		document.write(cnt+"회만에 맞추었습니다.");
		break;
	} else {
		//12보다 크다 뭐뭐 보다 작다
		if ( nm1 > nm2 ) {
			alert("정답이 입력값 보다 큽니다.")	
		} else {
			alert("정답이 입력값 보다 작습니다.")
		}
	}
 }
 
 
 </script>

</html>
