<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 for (var i=1; i<=50; i++) { // 초기값,비교조건(끝값),증감조건
	document.write(i+" ");
 }
 document.write("<hr>");
 
 var n=1;
 while (n<=50) {
	document.write(n+" ");
	n++;
 }
 document.write("<hr>");
 
 var a=1;
 do { // do 반복
	document.write(a+" ");
	a++;
 } while(a<=50);
 document.write("<hr>");
 
 </script>
 
 <body>
  
 </body>
</html>
