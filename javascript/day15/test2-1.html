<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 var score = prompt("점수를 입력해주세요.","");
 
 if (score > 100){
	document.write("100을 초과했습니다.");
 } else if (score >= 80){
	document.write("우수");
 } else if (score >= 60 ) {
	document.write("보통");
 } else if (score < 0 ) {
	document.write("음수 설정은 안됩니다.");
 } else if (score < 60 ) {
	document.write("미흡");
 }
 
 </script>
 
 <body>
  
 </body>
</html>
