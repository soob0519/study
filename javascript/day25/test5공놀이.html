 <script>
 /* 증가 1000 감소 10 */
 let w1 = 50; // 전역변수
 
 function fn_action(a) { // 매개변수
	
	let div3 = document.getElementById("div3");

	if ( w1 == 500)	{
		alert("골인~~");
		w1 = 50;
	}
	
	div3.style.width = w1+"px";
 }
 
 </script>
 
 <body>
  <!-- 이벤트 속성 onclick,  -->
