<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 const school ="한국고등학교";	// 전역변수,상수변수
 let class1 = "1학년";		// 전역변수
 
 function sum1(a,b) {
	let hap = a+b;	// hap = 90+100
	return hap;		// 실행한 곳에 값을 넘긴다. 멈추는것 뿐만 아니라 값을 주는것에도 쓰인다.
 }
 
 function sum2(a,b) {	// 매개변수(함수의 괄호안에 선언된 변수)
	let hap = a+b;		// 지역변수
	alert(hap);
 }
 
 function avg(a,b) {
	let result = sum1(a,b)/2;
	
	//school = "미국고등학교"; //오류 (재정의불가==덮어쓰기불가)
	class1 = "2학년" //정상 (재정의가능)
	alert(school+"의 평균은 "+result+"점 입니다.");
 }
 
 </script>
 
 <body>
  
  <button type="button" onclick="sum2(90,100)">합계1</button>
  <button type="button" onclick="avg(90,100)">평균1</button>
  
 </body>
