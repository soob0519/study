<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 //let cal = new Date();	//현재 시점
 let cal = new Date(2024,7,25);
 
 let yy = cal.getFullYear();	// 현재의 연도
 let mm = cal.getMonth() + 1;	// 현재의 달(월)
 let dd = cal.getDate();		// 현재의 날짜(일)
 let day = cal.getDay();		// 현재의 요일
 
 let hh = cal.getHours();
 let ms = cal.getMinutes();
 let ss = cal.getSeconds();
 
 document.write(yy + "-" + mm + "-" + dd + ", " + day+"<br>"); // 0(일),1(월) ~ 6(토)
 document.write(hh + "/" + ms + "/" + ss);
 
 
 </script>
