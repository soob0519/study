<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>제어구조</title>
 </head>
 
 <script>
 
 //같다
 document.write( 1==1 );	// 1과 1은 같다. - true
 document.write( "<br>" );
 document.write( 1==2 );	// 1과 2은 같다. - false
 document.write( "<br>" );
 
 //작다 크다
 document.write( 1<2 );		//1은 2보다 작다. - true
 document.write( "<br>" );
 document.write( 1>1 );		//1은 1보다 크다. - false
 document.write( "<br>" );
 
 //같지않다
 document.write( 1!=2 );	//1은 2와 같지 않다. - ture
 document.write( "<br>" );
 document.write( 1!=1 );	//1은 1와 같지 않다. - false
 
 document.write( "<hr>" );
 
 //크거나 같다/작거나 같다
 document.write( 1>=2 );	//1은 2보다 크거나 같다. - false
 document.write( "<br>" );
 document.write( 1<=2 );	//1은 2보다 작거나 같다. - ture
 document.write( "<br>" );
 document.write( 1<=1 );	//1은 1보다 작거나 같다. - ture
 document.write( "<br>" );
 document.write( 2>=2 );	//2는 2보다 크거나 같다. - ture
 
 document.write( "<hr>" );
 
 var result = confirm("2 >= 2 맞아요?"); // 확인:true,취소:false
 document.write( "결과는 : " + result );
 

 </script>
 
 <body>
  
 </body>
</html>
