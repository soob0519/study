<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 function fn_subject() {
	let id = document.getElementsByName("userid")[0].value;
	let len = document.getElementsByName("subject").length;
	let len2 = document.getElementsByName("week").length;
	let counter = 0;
	let counter2 = 0;
	let msg = "";
	let msg2 = "";
	let gen = "";
	// 아이디 공백체크
	if (id == "") {
		alert("아이디를 작성하시오.");
		return false;
	}
	// 성별 체크 여부 확인
	if (document.getElementsByName("gender")[0].checked != true &&
		document.getElementsByName("gender")[1].checked != true) {
		alert("성별을 선택하시오.");
		return false;
	}
	
	if (document.getElementsByName("gender")[0].checked == true) {
		gen = "남";
	} else {
		gen = "여";
	}
	
	// 3가지 이상 체크 여부 확인
	for (var i=0; i<len; i++)	{
		if (document.getElementsByName("subject")[i].checked == true) {
			msg += document.getElementsByName("subject")[i].value+" ";
			counter++;
		}
	}
	if ( counter < 3 )	{
		alert("과목을 3개이상 선택하시오.");
		return false;
	}
	// 2요일 이상 체크 여부 확인 (수업가능 요일)
	for (var i=0; i<len2; i++)	{
		if (document.getElementsByName("week")[i].checked == true) {
			msg2 += document.getElementsByName("week")[i].value+" ";
			counter2++;
		}
	}
	if ( counter2 < 2 )	{
		alert("요일을 2개이상 선택하시오.");
		return false;
	}

	alert(id+"("+ gen +")님은"+msg+"과목을 선택했습니다. \n 수업가능 요일은 "+msg2+"입니다. ");
 }
 
 </script>
 
 <body>
  
  <p>
  아이디 <input type="text" name="userid">
  </p>
  
  <p>
  성별 <input type="radio" name="gender" value="M">남
		<input type="radio" name="gender" value="F">여  
  </p>
  
  <p>
  <input type="checkbox" name="subject" value="html"> html <br>
  <input type="checkbox" name="subject" value="css"> css <br>
  <input type="checkbox" name="subject" value="java"> java <br>
  <input type="checkbox" name="subject" value="jsp"> jsp <br>
  <input type="checkbox" name="subject" value="oracle"> oracle <br>
  </p>
  
  <p>
  <input type="checkbox" name="week" value="월">월요일 <br>
  <input type="checkbox" name="week" value="화">화요일 <br>
  <input type="checkbox" name="week" value="수">수요일 <br>
  <input type="checkbox" name="week" value="목">목요일 <br>
  <input type="checkbox" name="week" value="금">금요일 <br>
  </P>
    
  <button type="button" onclick="fn_subject()">선택완료</button>
  
 </body>
</html>
