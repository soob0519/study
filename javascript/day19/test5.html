<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 
 <script>
 
 function fn_meter() {
	var meter = document.frm.meter.value;
	
	if ( meter == "" ) {
		alert("값을 입력해주세요.");
		document.frm.meter.focus(); //focus()함수 : 커서의 위치를 결정하는 함수
		return false; // 함수 멈춤 기능		
	}	
	meter = Number(meter);
	var result = meter*0.3025;
	result=Math.floor(result);// 소수점 아래 버리는 함수
	//alert(meter+"제곱미터는 "+result+"평입니다.");
	document.frm.box1.value = meter+"제곱미터는 "+result+"평입니다.";
 }
 
 function fn_yard() {
	var yard = document.frm.yard.value;
	yard = Number(yard);
	var result = yard*0.9144;
	result=Math.floor(result);
	//alert(yard+"야드는 "+result+"미터입니다.");
	document.frm.box2.value = yard+"야드는 "+result+"미터입니다.";
 }
 
 function fn_hak() {
	var score = document.frm.score.value;
	var hak = "";
	// OR연산자 : 양쪽 중 한개 이상 만족 해야한다는 의미
	if ( score > 100 || score < 0 ){
		// "\n" : 콘솔창에서의 줄바꿈
		alert("잘못된 점수입니다. \n점수는 0점 ~ 100점사이로 입력 바랍니다.");
		return false;
	}
		// AND연산자 : 둘 다 꼭 만족 해야한다는 의미
		if (score <= 100 && score >= 90) {
			hak = "A";
		} else if (score < 90 && score >= 80) {
			hak = "B";
		} else if (score < 80 && score >= 70) {
			hak = "C";
		} else if (score < 70 && score >= 60) {
			hak = "D";
		} else if (score < 60 && score >= 0) {
			hak = "F";
		} 
	document.frm.box3.value = score+"점은 "+hak+"학점 입니다.";
 }
 
 function fn_multi() {
	var num = document.frm.num.value;
	num = Number(num)
	if (num == "")	{
		alert("값을 입력해주세요.");
		document.frm.num.focus();
		return false;
	}
	document.frm.box4.value = ""; // 출력상자 초기화
	for (var i=1; i<=50; i++) {
		if (i%num == 0) {
			// = 값이 넘어가는데 덮어쓰기 개념 += 값이 넘어가는데 이어쓰기 개념
			document.frm.box4.value += i + " " ;
		}
	}
 }
 
 </script>
 
 <body>
  
  <form name="frm">
  
  <p>
  제곱미터 계산 <br>
  <input type="number" name="meter" autofocus>
  <button type="button" onclick="fn_meter()">평형</button>
  <input type="text" name="box1" readonly style="width:300px;border:0px;">
  </p>
  
  <p>
  야드 계산 <br>
  <input type="number" name="yard">
  <button type="button" onclick="fn_yard()">미터</button>
  <input type="text" name="box2" readonly style="width:300px;border:0px;">
  </p>
  
  <p>
  학점 계산 <br>
  <input type="number" name="score">
  <button type="button" onclick="fn_hak()">학점</button>
  <input type="text" name="box3" readonly style="width:300px;border:0px;">
  </p>
  
  <p>
  배수 찾기 : 1 ~ 50 <br>
  <input type="number" name="num">
  <button type="button" onclick="fn_multi()">배수</button>
  <input type="text" name="box4" readonly style="width:300px;border:0px;">
  </p>
  
  
  </form>
  
 </body>
</html>
