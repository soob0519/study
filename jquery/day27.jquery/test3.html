<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 </head>
 
 <script>
 
 $(function(){
	
	$("#btn1").click(function(){
		let userid = $("#userid").val();
		let userpass = $("#userpass").val();
		
		//trim() 함수 : 앞뒤 공백 제거
		if ($.trim(userid) == "") {
			alert("아이디를 입력해주세요");
			$("#userid").focus();
			return false;
		}
		if ($.trim(userpass) == "") {
			alert("암호를 입력해주세요");
			$("#userpass").focus();
			return false;
		}
		
		$("#frm").submit();
	});
	
	$("#btn2").click(function(){
		
		if ( !confirm("입력값을 초기화를 진행하시겠습니까?") ) {
			return false;
		}
	});
	
	
 });
 
 </script>
 
 <body>
 <form id="frm" method="post" action="login.jsp">
  아이디 <input type="text" name="userid" id="userid"> <br>
  암호 <input type="password" name="userpass" id="userpass"> <br>
  
  <button type="submit" id="btn1" onclick="return false;">로그인</button>
  <button type="reset" id="btn2">취소</button>
  
 </form>
 </body>
</html>
