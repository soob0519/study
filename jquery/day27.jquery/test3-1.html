<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
 </head>
 
 <script>
 
 $(function(){
	
	$("button[name='btn1']").click(function(){
		let userid = $("input[name='userid']").val();
		let userpass = $("input[name='userpass']").val();
		
		//trim() 함수 : 앞뒤 공백 제거
		if ($.trim(userid) == "") {
			alert("아이디를 입력해주세요");
			$("#userid").focus();
			return false;
		}
		if ($.trim(userpass) == "") {
			alert("암호를 입력해주세요");
			$("#userpass").focus();
			return false;
		}
		
	});	
	
 });
 
 </script>
 
 <body>
  
  아이디 <input type="text" name="userid" id="userid"> <br>
  암호 <input type="password" name="userpass" id="userpass"> <br>
  
  <button type="button" id="btn1">로그인</button>
  
 </body>
</html>
