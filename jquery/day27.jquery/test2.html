 <script>
 
 $(function() {
	
	//$("#button1").click(function(){	});
	
	$("#g_number").mouseover(function(){
		alert("6자리로 입력바랍니다.");
	});	
	
	$("#color").change(function(){
		alert("색상이 바뀌었습니다.");
	});
	
	$("#button1").click(function(){
		//if ( document.getElementById("g_number").value ==""){	}
		if ($("#g_number").val() == "") {
			alert("상품번호를 입력해주세요");
			return false;
		}		
	});
	
  });
 
 </script>
 
 <body>
  
  상품번호 : <input type="text" id="g_number"> <br>
  상품색상 : <select id="color">
			<option value="pink">pink</option>
			<option value="yellow">yellow</option>
			<option value="green">green</option>
		  </select>
		  <button type="button" id="button1">전송</button>
  
 </body>
